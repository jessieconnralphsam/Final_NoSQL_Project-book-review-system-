<div class="container">
  <form #formDir="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1>Register Here</h1>

    <!-- Username -->
    <div class="form-field">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" placeholder="Username" formControlName="username" />
      <div *ngIf="getFormControl('username').invalid && (getFormControl('username').dirty || getFormControl('username').touched)" class="input-error">
        <div *ngIf="getFormControl('username').errors.required">
          Username is required
        </div>
      </div>
    </div>

    <!-- Avatar -->
    <div class="form-field">
      <label for="avatar">Avatar</label>
      <input type="url" class="form-control" name="avatar" placeholder="Url to Avatar image (optional)" formControlName="avatar" />
    </div>

    <!-- Email -->
    <div class="form-field">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" placeholder="Email" formControlName="email" />
      <div *ngIf="getFormControl('email').invalid && (getFormControl('email').dirty || getFormControl('email').touched)" class="input-error">
        <div *ngIf="getFormControl('email').errors.required">
          Email is required
        </div>
        <div *ngIf="getFormControl('email').errors.pattern">
          Please provide a valid email address
        </div>
      </div>
    </div>

    <!-- Password -->
    <div class="form-field">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="***" formControlName="password" />
      <div *ngIf="getFormControl('password').invalid && (getFormControl('password').dirty || getFormControl('password').touched)" class="input-error">
        <div *ngIf="getFormControl('password').errors.required">
          Password is required
        </div>
        <div *ngIf="getFormControl('password').errors.minlength || getFormControl('password').errors.maxlength">
          Password must be between 3 and 16 symbols
        </div>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-field">
      <label for="password">Type password again</label>
      <input type="password" class="form-control" name="confirmPassword" placeholder="***" formControlName="confirmPassword" />
      <div *ngIf="registerForm.errors?.mustMatch && (registerForm.touched || registerForm.dirty)" class="input-error">
        Both passwords must match
      </div>
    </div>

    <!-- Submit Button -->
    <input type="submit" class="btn btn-primary" value="Register" [disabled]="registerForm.invalid" />
  </form>
</div>
